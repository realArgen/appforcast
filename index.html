<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="weather">

            <div class="weather__content">

                <label>
                    <input type="text" placeholder="Enter city you want" class="weather__input">
                </label>
                <button class="weather__btn">Search</button>
            </div>
            <div class="weather__country">

            </div>
            <div class="weather__content">
                <p class="weather__icon"></p>
                <p class="weather__temp"></p>
            </div>
            <div class="weather__content column">
                <p class="weather__description"></p>
                <p class="weather__humidity"></p>
                <p class="weather__icon"></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
